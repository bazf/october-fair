<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notification Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
        }

        #status {
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Notification Test Page</h1>
    <button id="testBtn">Test Notifications</button>
    <div id="status">Ready to test...</div>

    <script>
        const statusEl = document.getElementById('status');
        const testBtn = document.getElementById('testBtn');

        async function registerSW() {
            try {
                const code = `
                    self.addEventListener('install', ()=>self.skipWaiting());
                    self.addEventListener('activate', e=>e.waitUntil(self.clients.claim()));
                    self.addEventListener('notificationclick', event => {
                      event.notification.close();
                      event.waitUntil(clients.openWindow('./'));
                    });
                `;
                const blob = new Blob([code], { type: 'text/javascript' });
                const url = URL.createObjectURL(blob);
                return navigator.serviceWorker.register(url);
            } catch (e) {
                console.error('SW registration failed:', e);
                throw new Error("Service Worker registration failed");
            }
        }

        testBtn.addEventListener('click', async () => {
            try {
                statusEl.textContent = "Starting test...";

                if (!('Notification' in window)) {
                    statusEl.textContent = "❌ Notifications not supported";
                    return;
                }

                statusEl.textContent = "Requesting permission...";
                const perm = await Notification.requestPermission();
                console.log('Permission result:', perm);

                if (perm !== 'granted') {
                    statusEl.textContent = "❌ Permission denied: " + perm;
                    return;
                }

                statusEl.textContent = "Registering service worker...";
                await registerSW();

                statusEl.textContent = "Creating test notification...";
                const notification = new Notification('Test Notification', {
                    body: 'This is a test notification!',
                    tag: 'test',
                });

                statusEl.textContent = "✅ Test completed! Check if you received the notification.";

            } catch (err) {
                console.error('Error:', err);
                statusEl.textContent = "❌ Error: " + err.message;
            }
        });

        // Check initial state
        document.addEventListener('DOMContentLoaded', () => {
            statusEl.textContent = `Initial state:
- Notification support: ${'Notification' in window ? '✅' : '❌'}
- Service Worker support: ${'serviceWorker' in navigator ? '✅' : '❌'}
- Current permission: ${Notification.permission || 'unknown'}`;
        });
    </script>
</body>

</html>
